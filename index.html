<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="main-header">
		
	</header>
	<main>
		<section class="gallery">
			<div class="form-wrapper">
				<ul class="input-photo">
					<li>
						<label for="image-uploads">Choose images to upload (PNG, JPG)</label>
						<input type="file" id="input1" name="image-uploads" accept=".jpg, .jpeg, .png">
					</li>
					<li>
						<canvas id="canvas" width="500" height="300" class="canvas"> 
						</canvas>
					</li>
					<li>
						<label for="image-uploads2">Choose images to upload (PNG, JPG)</label>
						<input type="file" id="input2" name="image-uploads" accept=".jpg, .jpeg, .png">
					</li>
				</ul>
			</div>
			<label class="btn-wrapper">
				<input type="button" name="row" class="switch-btn switch-btn-disable">
				<div class="btn-indicator disable"></div>
			</label>
		</section>	
	</main>
	<footer class="main-footer">
		
	</footer>
	<script src="index.js"></script>
</body>
</html>
